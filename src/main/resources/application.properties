# 端口号
server.port=9080
server.tomcat.uri-encoding=UTF-8

# 自定义配置文件值，对应在appConfig类中写入属性，注入后可直接取值
app.index=index
app.vlaue=222
app.exceptionMessage1=测试全局异常处理

# jsp前后缀
spring.mvc.view.prefix=/page/
spring.mvc.view.suffix=.jsp

# 图片上传文件大小限制
spring.http.multipart.maxFileSize=100Mb
spring.http.multipart.maxRequestSize=100Mb

# 数据库配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/shopping_app?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# 设置全局编码为UTF-8
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true

# mapperLocations指的路径是src/main/resources
mybatis.mapperLocations=classpath:com/app/*/mapper/*.xml
# 设置mybatis在控制台打印sql
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
# 日志配置
logging.level=info
